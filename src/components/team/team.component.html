
<div class="container mx-auto">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
    <div>
      <h1 class="text-3xl font-bold">Team Members</h1>
      <p class="opacity-60 mt-1">Manage your team, roles, and rates.</p>
    </div>
    <button (click)="openModal()" class="btn btn-primary shadow-md shadow-primary/20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
      Add Member
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    @for(member of paginatedMembers(); track member.id){
      <a [routerLink]="['/team', member.id]" class="card bg-base-100 shadow-sm border border-base-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 text-center cursor-pointer group">
        <figure class="px-6 pt-8 pb-4">
          <div class="avatar">
             <div class="w-24 h-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 shadow-lg group-hover:scale-105 transition-transform duration-300">
              <img [src]="member.avatarUrl" [alt]="member.name + ' avatar'" class="object-cover">
            </div>
          </div>
        </figure>
        <div class="card-body items-center p-6">
          <h2 class="card-title text-xl">{{ member.name }}</h2>
          <p class="text-sm opacity-60">{{ member.role }}</p>
          <div class="mt-3">
            <span class="badge badge-ghost font-medium">${{ member.defaultHourlyRate }}/hr</span>
          </div>
        </div>
      </a>
    }
  </div>
  
  @if(members().length > itemsPerPage()){
    <div class="flex justify-center mt-10">
      <app-pagination 
        [currentPage]="currentPage()"
        [totalItems]="members().length"
        [itemsPerPage]="itemsPerPage()"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  }
</div>

<!-- Add Member Modal -->
@if(isModalOpen()){
  <dialog class="modal modal-open">
    <div class="modal-box shadow-2xl border border-base-200">
      <button (click)="closeModal()" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      <h3 class="font-bold text-lg mb-6 pb-2 border-b border-base-200">Add Team Member</h3>
      
      <form (ngSubmit)="addMember()" class="space-y-4">
        <div class="form-control">
          <label class="label"><span class="label-text font-medium">Name *</span></label>
          <input type="text" [ngModel]="memberName()" (ngModelChange)="memberName.set($event)" name="memberName" required class="input input-bordered focus:input-primary">
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text font-medium">Role *</span></label>
          <input type="text" [ngModel]="memberRole()" (ngModelChange)="memberRole.set($event)" name="memberRole" required class="input input-bordered focus:input-primary" placeholder="e.g. Developer">
        </div>
        <div class="form-control">
           <label class="label"><span class="label-text font-medium">Avatar URL</span></label>
           <input type="text" [ngModel]="memberAvatarUrl()" (ngModelChange)="memberAvatarUrl.set($event)" name="memberAvatarUrl" class="input input-bordered focus:input-primary" placeholder="https://...">
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text font-medium">Default Hourly Rate ($) *</span></label>
          <input type="number" [ngModel]="memberDefaultRate()" (ngModelChange)="memberDefaultRate.set(+$event)" name="memberDefaultRate" required class="input input-bordered focus:input-primary" min="0">
        </div>
        <div class="modal-action mt-8">
           <button type="button" (click)="closeModal()" class="btn btn-ghost">Cancel</button>
           <button type="submit" class="btn btn-primary px-6">Add Member</button>
        </div>
      </form>
    </div>
  </dialog>
}
