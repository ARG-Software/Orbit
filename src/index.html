<!DOCTYPE html>
<html lang="en" data-theme="silk">
<head>

  <title>Orbit - Freelance OS</title>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            orbit: "#DCC4D5",
          },
          fontFamily: {
            sans: ['Segoe UI', 'ui-sans-serif', 'system-ui'],

        }
      },
      daisyui: {
        themes: ["cupcake", "dim", "pastel"],
      }

  <style>
    [data-theme="cupcake"] { --p: 85% 0.04 330; --pc: 14% 0 0; }
